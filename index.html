<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex">
    <article class="card">
      <div class="card-header">
        <img class="card-header-img" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-body">
        <img class="imagen-user" src="images/image-victor.jpg" alt="Imagen del usuario Victor">
        <h1 class="titulo">Victor Crest
          <span>26</span>
        </h1>
        <p>Londom</p>
      </div>


      <div class="card-footer">
        <div>
          <h3 class="m-10">80K</h3>
          <p class="m-10">Followers</p>
        </div>
        <div>
          <h3 class="m-10">830K</h3>
          <p class="m-10">Likes</p>
        </div>
        <div>
          <h3 class="m-10">1.4K</h3>
          <p class="m-10">Photos</p>
        </div>

      </div>
    </article>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
